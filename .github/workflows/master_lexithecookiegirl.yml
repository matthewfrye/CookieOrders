# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - lexithecookiegirl

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.301'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        
        #substitute production appsettings entries to appsettings json file
      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: '${{env.DOTNET_ROOT}}/CookieORders/CookieOrders/CookieOrders/appsettings.json'
        env:
          ConnectionStrings.Default: ${{ secrets.DBCONNECTIONSTRING }}
          App.AdminEmailAddress: ${{ secrets.ADMINEMAILADDRESS }}
          App.AdminEmailDisplayName: ${{ secrets.ADMINEMAILDISPLAYNAME }}
          App.AdminEmailPassword: ${{ secrets.ADMINEMAILPASSWORD }}
          App.OrderAlertEmailAddresses: ${{ secrets.ORDERALERTEMAILADDRESSES }}
          App.WebsiteDomain: ${{ secrets.WEBSITEDOMAIN }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'lexithecookiegirl'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E9EFC15A50C94EED9B561AAE9138E288 }}
          package: .
